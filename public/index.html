<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-sing-in</title>
</head>
<body>
    <h1>Google sing in</h1> 
    <hr>

    
    <div id="g_id_onload"
       data-client_id="1095753622610-hpoqscuu4o3dcpq0u39slfvipapq15i3.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false"
       >
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
    </div>

    <button id="google_sing_out">
        Sign out
    </button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>

    
    <script>

    function handleCredentialResponse(response) {
        
       //google token id
        // console.log('ID_TOKEN',response.credential);
     

        
        // fetch('http:localhost:8080/api/auth/google',{
        //     method: 'POST',
        //     mode: 'cors',
        //     headers: {
        //         'Content-Type': 'application/json'
        //     },
        //     body: JSON.stringify(body)
        // })

        
        // .then(resp => resp.json() )
        // .then(resp => {console.log(resp); })
        // .catch(console.warn);


        
        const body = { id_token: response.credential }
        fetch('http://localhost:8080/api/auth/google', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
        .then( r=> r.json() )
        .then( resp =>{
            console.log(resp )
           localStorage.setItem('email', resp.usuario.correo);

        })
        .catch( console.warn )
    }


    const button = document.querySelector('#google_sing_out');

    button.onclick= ()=>{
        console.log('click', google.accounts.id);

        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke( localStorage.getItem('email'),done =>{
            console.log('revoke');
            localStorage.clear();
            location.reload();
        });

    }
   </script> 
   
</body>
</html>
